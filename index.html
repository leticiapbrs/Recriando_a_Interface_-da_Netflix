<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!--owl css-->

    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">



    <title>Início – Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <img class="netflix-logo" src="img/netflix-logo.png" alt="netflix-logo" width="110px">
            <div class="header-menu principal">
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Bombando</a>
                    <a href="#">Minha lista</a>
                </nav>
            </div>
            <div class="header-menu secundario">
                <nav>
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="#"><i class="fa-solid fa-bell"></i></a>
                    <a href="#"><i class="fa-solid fa-user-astronaut"></i></a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container filme-principal">
            <div class="cuphead">
                <img class="cuphead-logo" src="img/cuphead_logo.png" alt="cuphead_logo">
                <p class="descricao"> Acompanhe as desventuras do impulsivo Xicrinho e seu ingênuo irmão Caneco nesta
                    série de animação baseada no famoso videogame.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao-1"><i class="fa-solid fa-play"></i>Assistir</button>
                <button role="button" class="botao-2"><i class="fa-solid fa-circle-info"></i>
                    Mais informações</button>
            </div>

        </div>
    </main>

    <div class="minha-lista">
        <p>Minha lista</p>
    </div>

    <div class="filmes1">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="img/img1.jpg" alt="" srcset="">

        <p>Continuar assistindo como Letícia</p>
